<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Вход в систему</title>
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Вход в систему</h1>
    <form action="/autentification" method="post">
        <input type="text" name="login" placeholder="Введите логин" class="form-control mb-3">
        <input type="password" name="password" placeholder="Введите пароль" class="form-control mb-3">
        <button type="submit" class="btn btn-success w-100 mb-3">Войти</button>
    </form>

    <div class="text-center">
        <p>Ещё не зарегистрированы?</p>
        <a href="/registration" class="btn btn-outline-primary">Регистрация</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
