<header xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <div class="container py-4 py-xl-5">
        <div class="row row-cols-1 row-cols-md-4 g-3 d-flex justify-content-center align-items-center">
            <!-- Блок с никнеймом -->
            <div class="col-auto me-3">
                <div class="user-nickname">
                    <span class="fw-bold">Пользователь: </span>
                    <span id="user-nickname" class="fw-bold" th:text="${userNickname}"></span>
                </div>
            </div>

            <!-- Упрощенные кнопки-ссылки -->
            <div class="col-auto">
                <a class="btn btn-link p-2" href="/run">Запуск</a>
            </div>
            <div class="col-auto">
                <a class="btn btn-link p-2" href="/home">Домашняя</a>
            </div>
            <div class="col-auto">
                <a class="btn btn-link p-2" href="/settings">Настройки</a>
            </div>
            <div class="col-auto">
                <a class="btn btn-link p-2" href="/hall-of-fame">Зал славы</a>
            </div>
            <div class="col-auto">
                <a class="btn btn-link p-2" href="/exit">Выход</a>
            </div>
        </div>
    </div>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</header>
