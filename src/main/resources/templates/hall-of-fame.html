<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Зал славы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="blocks/header :: header"></div>

<div class="container mt-5">
  <h1 class="text-center mb-4">Зал славы</h1>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th scope="col">Место в рэйтинге</th>
        <th scope="col">Имя пользователя</th>
        <th scope="col">Вопросов пройдено</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="entry, iterStat : ${topUsersMap}">
        <th scope="row" th:text="${iterStat.count}">1</th>
        <td th:text="${entry.key}">Имя пользователя</td>
        <td th:text="${entry.value}">0</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
