<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <div th:if="${error != null and !error.isEmpty()}"
       class="mb-1 alert-danger text-white text-center"
       style="background-color: red;">
    <h5 th:text="${error}"></h5>
  </div>
</head>
<<div class="container mt-5 mb-5">
  <h1>Вход в систему</h1>
  <form action="/registration" method="post">
    <input type="text" name="nikName" placeholder="Введите никнэйм" class="form-control"><br>
    <input type="text" name="login" placeholder="Введите логин" class="form-control"><br>
    <input type="text" name="password" placeholder="Введите пароль" class="form-control"><br>
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
